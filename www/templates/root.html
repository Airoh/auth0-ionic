<ion-view title="Login to MyInfo">
  <ion-content ng-controller="RootCtrl" >
    <div class="content has-header">
      <a class="button button-icon icon ion-social-googleplus" ng-click="signinWithGoogle()"></a>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="email" placeholder="Username" ng-model="model.username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="model.password">
        </label>
    </div>

    <div class="padding">
      <button ng-click ="signin()" class="button button-block button-positive">Login</button>
    </div>
  </ion-content>
</ion-view>
